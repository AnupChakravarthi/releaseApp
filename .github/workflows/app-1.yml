name: Production Pipeline

on:
  push:
    branches:
      - main  # Replace with the branch you want to trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14  # Replace with your desired Node.js version

      - name: Build and Deploy to release/app-1
        run: |
          # Install dependencies and build React app
          cd app-1
          npm install
          npm run build
          cd ..

      - name: Pull changes from the remote branch
        run: |
          current_branch=$(git symbolic-ref --short HEAD)
          if [ "$current_branch" == "release/app-2" ]; then
            git checkout release/app-2
          else
            git checkout -b release/app-2
          fi

      - name: Copy Contents
        run: |
          # Copy the contents of the 'dist' folder from main to release/app-1
          rsync -av --exclude='app-1/dist' main/ release/app-1/

          # Add and commit changes
          git add .
          git commit -m "Update release/app-1 with latest build"

          # Push changes to release/app-1
          git push origin release/app-1

          # Switch back to the main branch
          git checkout main

      - name: Complete workflow
        run: echo "Workflow completed"
